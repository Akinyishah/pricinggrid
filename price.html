<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h2 class="text-center">Pricings Plan</h2>
        <div class="row">
            <!-----basic---->
            <div class="class col-sm-12 col-md-6 col-lg-4">
                <div class="card" style="width: 18rem;">
                    <div class="text-center">
                        <h5 class="text-primary">Basic Plan</h5> <br>
                        <h6 class="card-subtitle mb-2 text-body-secondary">$10/month</h6>
                        <p class="card-text"> &#x2713 5GB Storage</p>
                        <p class="card-text"> &#x2713 Basic Support</p>
                        <p class="card-text"> &#x2713 1 User </p>
                        <a href=""><button class="bg-primary text-white w-50">Choose Plan</button></a>
                    </div>
                </div>
            </div>
            <div class="class col-sm-12 col-md-6 col-lg-4">
                <div class="card" style="width: 18rem;">
                    <div class="text-center">
                        <h5 class="text-info">Standard Plan</h5> <br>
                        <h6 class="card-subtitle mb-2 text-body-secondary">$20/month</h6>
                        <p class="card-text"> &#x2713 50GB Storage</p>
                        <p class="card-text"> &#x2713 Priority Support</p>
                        <p class="card-text"> &#x2713 5 Users </p>
                        <a href=""><button class="bg-info text-white w-50">Choose Plan</button></a>
                    </div>
                </div>
            </div>
            <div class="class col-sm-12 col-md-6 col-lg-4">
                <div class="card" style="width: 18rem;">
                    <div class="text-center">
                        <h5 class="text-danger">Premium Plan</h5> <br>
                        <h6 class="card-subtitle mb-2 text-body-secondary">$50/month</h6>
                        <p class="card-text"> &#x2713 Unlimited Storage</p>
                        <p class="card-text"> &#x2713 24/7 Support</p>
                        <p class="card-text">&#x2713 Unlimited Users</p>
                        <a href=""><button class="bg-danger text-white w-50" >Choose Plan</button></a>
                    </div>
                </div>
            </div> 
        </div>
    </div>





























    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
